name: VTMK_CLI
version: "0.1"
about: VTMK Command Line tool
author: Kaniya Simeji <main@annko.tech>

args:
  - version:
      about: Print VTMK version
      short: v
      long: version
subcommands:
  - assoc:
      takes_value: true
      args:
        - directory:
            short: d
            long: dir

  - commit:
      takes_value: true
      args:
        - release:
            short: r
            long: release
  - name:
      takes_value: true
      args:
        - namechange:
            short: nc
            long: name-change

  - remote:
      takes_value: true
      args:
        - query:
            short: q
            long: query
        - add:
            long: add
        - remove:
            long: remove
  - remote-remove:
      takes_value: true

  - remote-add:
      takes_value: true
      args:
        - release:
            short: r
            long: release

  - search:
      takes_value: true

  - clone:
      takes_value: true
      args: 
        - release:
            short: r
            long: release

  - tag:
      takes_value: true
      args:
        - add:
            long: add
        - remove:
            long: remove
        - list:
            long: list
  
  - config:
      takes_value: true
      args:
        - global:
            short: g
            long: global 

  - group:
      takes_value: true
      args:
        - list:
            short: l
            long: list

